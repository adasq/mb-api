<style>
    img,
    .custom-file-upload {
        margin: 0 auto;
    }

    input[type="file"] {
        display: none;
    }

    body {
        font-family: 'Press Start 2P', cursive;
        background: #f3ddb8;
    }

    .custom-file-upload {
        margin-bottom: 10px;
        width: 190px;
        text-align: center;
        border: 1px solid #000;
        display: block;
        padding: 6px 12px;
        cursor: pointer;
    }
</style>
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
<script src='/qrcode.min.js'></script>

<label class='custom-file-upload'>
    <input type='file' id='files' name='file' />
    Import List
</label>
<div id='qr'></div>

<script>
    var qrCodeRef, myHeaders = new Headers();
    myHeaders.append('Content-Type', 'application/json');

    document.querySelector('#files').onchange = function () {
        readFileContent();
    };

    function readFileContent() {
        var files = document.getElementById('files').files;
        if (!files.length) {
            alert('Please select a file!');
            return;
        }

        var file = files[0];
        var reader = new FileReader();

        reader.onloadend = function (evt) {
            if (evt.target.readyState == FileReader.DONE) {
                const troopers = getTrooeprsByFileContent(evt.target.result);
                console.log(troopers);
                uploadTroopers(troopers, (err, id) => {
                    if (err) return console.log(err);
                    showQr(id);
                })
            }
        };

        var blob = file.slice(0, file.size);
        reader.readAsBinaryString(blob);
    }

    function showQr(text) {
        var qrSize = 300;
        if (qrCodeRef) {
            qrCodeRef.clear();
            qrCodeRef.makeCode(text);
        } else {
            qrcode = new QRCode('qr', {
                text: text,
                width: qrSize,
                height: qrSize,
                colorDark: '#000000',
                colorLight: '#f3ddb8',
                correctLevel: QRCode.CorrectLevel.H
            });
        }
    }

    function uploadTroopers(troopers, cb) {
        fetch('/api/upload', {
            method: 'POST',
            headers: myHeaders,
            body: JSON.stringify(troopers)
        }).then((response) => {
            response.json().then((result) => {
                cb(result.err, result.id);
            })
        }, err => {
            cb(err);
        });
    }

    function getTrooeprsByFileContent(data) {
        const lines = data.split('\n');
        const troopers = [];
        lines.forEach(line => {
            if (line) {
                line = line.trim();
                const REGEX = /\(.+\)$/;
                const pswd = line.match(REGEX);
                const trooper = {};
                if (pswd) {
                    trooper.name = line.split(REGEX)[0];
                    trooper.pswd = pswd[0].substr(1, pswd[0].length - 2);
                } else {
                    trooper.name = line;
                }
                troopers.push(trooper);
            }
        });
        return troopers;
    }

</script>
